<div class="body">
    <h2 class="text-center"> Login </h2>
    <form #f="ngForm" (ngSubmit)='login(f)'>
        <input ngModel name="email" #email="ngModel" type="email" class="form-control" placeholder="Your email" required email>
        <div class="alert alert-danger" *ngIf="email.errors?.required && email.touched" > email is required</div>
        <div class="alert alert-danger" *ngIf="email.errors?.email && email.touched" > your input dosen't match email format</div>
      
        <input ngModel name="password" #password="ngModel" type="password" class="form-control" placeholder="Password" minlength="6" required>
        <div class="alert alert-danger" *ngIf="password.errors?.required && password.touched" > Password is required</div>
        <div class="alert alert-danger" *ngIf="password.errors?.minlength && password.touched" >Password should be more 6 characters</div>



    </form>
</div>
