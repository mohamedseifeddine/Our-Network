<div class="body">
<h2 class="text-center"> Sign Up </h2>
<form #f="ngForm" (ngSubmit)='signup(f)'>

  <input  name="name" ngModel required #name="ngModel" type="text" class="form-control" placeholder="Your name" >
  <div class="alert alert-danger" *ngIf="name.invalid && name.touched" > Name is required</div>

  <input ngModel name="email" #email="ngModel" type="email" class="form-control" placeholder="Your email" required email>
  <div class="alert alert-danger" *ngIf="email.errors?.required && email.touched" > email is required</div>
  <div class="alert alert-danger" *ngIf="email.errors?.email && email.touched" > your input dosen't match email format</div>

  <input ngModel name="password" #password="ngModel" type="password" class="form-control" placeholder="Password" minlength="6" required>
  <div class="alert alert-danger" *ngIf="password.errors?.required && password.touched" > Password is required</div>
  <div class="alert alert-danger" *ngIf="password.errors?.minlength && password.touched" >Password should be more 6 characters</div>



  
  <input ngModel name="passwordConfirm"  #passwordConfirm="ngModel" type="password" class="form-control" placeholder="Confirm your password" required>
  <div class="alert alert-danger" *ngIf="passwordConfirm.invalid && passwordConfirm.touched" > Confirm your password </div>
  <div class="alert alert-danger" *ngIf="passwordConfirm.value!==password.value" >  Passwords are not equal </div>

  <input ngModel name="address" #address="ngModel" type="text" class="form-control" placeholder="Your address" required>  
  <div class="alert alert-danger" *ngIf="address.invalid && address.touched" > Adress is required </div>



  <button class="btn btn-primary" [disabled]="f.invalid || passwordConfirm.value!==password.value">Create Account</button>
</form>
<br>
<div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}</div>




</div>
